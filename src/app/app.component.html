<div class="min-h-screen bg-gray-100">
  <!-- Navbar with Cart Icon -->
  <div class="navbar bg-white shadow p-4 flex justify-between items-center">
    <div class="flex-1">
      <!-- Optional: add a logo or title here -->
    </div>

    <!-- Cart Icon in Navbar, aligned to the right -->
    <div class="flex-shrink-0">
      <app-cart 
        [cartItems]="cart" 
        [cartItemCount]="cartItemCount"
        (itemRemoved)="removeCartItem($event)"
        (quantityChanged)="changeItemQuantity($event)"
        (productClicked)="navigateToProductDetails($event)">
      </app-cart>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-product-images
        [mainImage]="product.mainImage"
        [thumbnails]="product.thumbnails"
      ></app-product-images>
      
      <app-product-info
        [product]="product"
        (addToCart)="addToCart($event)"
      ></app-product-info>
    </div>
  </div>
</div>
