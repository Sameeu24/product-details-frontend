<div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Order Confirmation</h1>
    <p class="text-gray-600 text-center mb-6">
      Thank you for your order! Here are the details:
    </p>
    <div class="space-y-6">
      <div class="flex justify-between items-center border-b pb-4">
        <span class="font-medium text-gray-700">User ID:</span>
        <span class="text-gray-900">{{ orderDetails?.userId }}</span>
      </div>
      <div class="flex justify-between items-center border-b pb-4">
        <span class="font-medium text-gray-700">Status:</span>
        <span class="text-gray-900">{{ orderDetails?.status }}</span>
      </div>
      <div class="flex justify-between items-center border-b pb-4">
        <span class="font-medium text-gray-700">Total Amount:</span>
        <span class="text-green-600 font-bold">${{ orderDetails?.totalAmount }}</span>
      </div>
      <div>
        <h2 class="font-medium text-gray-700 mb-4">Items:</h2>
        <ul class="list-disc pl-6 space-y-2">
          <li
            *ngFor="let item of orderDetails?.items"
            class="flex justify-between items-center text-gray-800"
          >
            <span>{{ item.productName }} (x{{ item.quantity }})</span>
            <span class="font-medium">${{ item.price }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
