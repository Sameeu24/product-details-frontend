<div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-4">Order Confirmation</h1>
    <p class="text-gray-700 mb-4">
      Thank you for your order! Here are the details:
    </p>
    <div class="space-y-4">
      <div><strong>User ID:</strong> {{ orderDetails?.userId }}</div>
      <div><strong>Status:</strong> {{ orderDetails?.status }}</div>
      <div><strong>Total Amount:</strong> ${{ orderDetails?.totalAmount }}</div>
      <div>
        <strong>Items:</strong>
        <ul class="list-disc pl-6">
          <li *ngFor="let item of orderDetails?.items">
            {{ item.productName }} (x{{ item.quantity }}) - ${{ item.price }}
          </li>
        </ul>
      </div>
    </div>
  </div>
